<app-header title="Actualizar Usuario"></app-header>
<br>
<ion-content>
  <div class="d-flex-center">
    <ion-card>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="UpdAteProfile()" class="ion-no-padding ion-text-center">
          <!-- Nombre -->
          <app-custom-input
            autocomplete="nombre"
            [control]="form.controls.nombre"
            type="text"
            label="Nombre de Usuario">
          </app-custom-input>
          <div class="validators" *ngIf="form.controls.nombre.errors && form.controls.nombre.touched">
            <div *ngIf="form.controls.nombre.errors?.['required']">Introduce un nombre de usuario</div>
            <div *ngIf="form.controls.nombre.errors?.['minlength']">El nombre debe tener al menos 2 caracteres</div>
          </div>
          <!-- Email -->
          <app-custom-input
            autocomplete="email"
            [control]="form.controls.email"
            type="email"
            label="Correo Electrónico">
          </app-custom-input>
          <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">Necesitas introducir un correo</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
          </div>
          <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid" color="tertiary">
            Actualizar Usuario
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
