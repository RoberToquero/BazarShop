<app-header [isModal]="true" title="Actualizar Usuario"></app-header>
<br>
<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" class="ion-no-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <!-- Nombre -->
      <app-custom-input
       autocomplete="nombre"
       icon="person-outline"
        [control]="form.controls.nombre"
         type="text" label="Nombre de Usuario">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.nombre.errors && form.controls.nombre.touched">
        <div *ngIf="form.controls.nombre.errors?.['required']">Introduce un nombre de usuario</div>
        <div *ngIf="form.controls.nombre.errors?.['minlength']">El nombre debe tener al menos 3 caracteres</div>
      </div>
      <!-- Password -->
      <!-- <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
        label="Contraseña"></app-custom-input> -->

      <!-- <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div> -->

      <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid" color="tertiary">
        Actualizar Nombre
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button>

    </form>


  </div>
</ion-content>
