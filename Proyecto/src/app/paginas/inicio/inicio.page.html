<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TicketTime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <body>
    <ion-button (click)="navegarMapa()">Ir a Mapa</ion-button>
    <ion-list>
      <ion-item *ngFor="let inicio of arr">
        <ion-label (click)="pulsarNombre(inicio)">{{inicio}}</ion-label>
      </ion-item>
    </ion-list>
  </body>
</ion-content>
